<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dildar - Stories 24h</title>
    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .header { height: 50px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #262626; position: sticky; top: 0; background: #000; z-index: 100; justify-content: space-between; }
        .logo { font-size: 24px; font-weight: bold; color: #FFD700; }
        .stories { display: flex; padding: 15px 10px; overflow-x: auto; border-bottom: 1px solid #262626; gap: 15px; scrollbar-width: none; }
        .story { display: flex; flex-direction: column; align-items: center; min-width: 75px; cursor: pointer; }
        /* ستايل لإخفاء الستوري المنتهي */
        .story.expired { display: none; }
        .story-ring { width: 68px; height: 68px; border-radius: 50%; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #bc1888); display: flex; justify-content: center; align-items: center; }
        .story-img { width: 62px; height: 62px; border-radius: 50%; border: 2px solid #000; background-size: cover; background-position: center; }
        .story-name { font-size: 11px; margin-top: 5px; }
        #story-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: none; flex-direction: column; justify-content: center; }
        .progress-container { position: absolute; top: 10px; left: 0; width: 100%; display: flex; padding: 0 5px; box-sizing: border-box; gap: 5px; }
        .progress-bar { height: 2px; background: rgba(255,255,255,0.3); flex-grow: 1; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: #fff; width: 0%; }
        #story-media { width: 100%; max-height: 80vh; object-fit: contain; }
        .story-close { position: absolute; top: 30px; right: 20px; font-size: 35px; color: white; cursor: pointer; z-index: 2001; }
        .post { border-bottom: 1px solid #262626; padding: 15px; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Dildar</div>
        <div onclick="createNewStory()" style="cursor:pointer; font-size: 24px;">➕</div>
    </div>

    <div class="stories" id="stories-container">
        <div class="story" id="kurd-story" onclick="showStory('kurd.jpg', 'image')">
            <div class="story-ring"><div class="story-img" style="background-image: url('kurd.jpg');"></div></div>
            <span class="story-name">Kurd</span>
        </div>
    </div>

    <div id="story-view">
        <div class="progress-container"><div class="progress-bar"><div id="fill" class="progress-fill"></div></div></div>
        <span class="story-close" onclick="closeStory()">&times;</span>
        <div id="media-container" style="display:flex; justify-content:center;"></div>
    </div>

    <div class="post">
        <h3>لێرە پۆستەکان دەردەکەون</h3>
    </div>

    <script>
        // وظيفة لإضافة ستوري جديد وحفظ وقته
        function createNewStory() {
            const now = new Date().getTime();
            localStorage.setItem('story_time', now);
            alert("تم رفع الستوري بنجاح! سيختفي بعد 24 ساعة.");
            location.reload(); // تحديث الصفحة لرؤية النتيجة
        }

        // فحص الستوري عند تحميل الصفحة
        window.onload = function() {
            const storyTime = localStorage.getItem('story_time');
            const kurdStory = document.getElementById('kurd-story');
            
            if (storyTime) {
                const now = new Date().getTime();
                const diff = now - storyTime;
                const hours24 = 24 * 60 * 60 * 1000; // 24 ساعة بالملي ثانية

                if (diff > hours24) {
                    kurdStory.classList.add('expired'); // إخفاء الستوري إذا انتهى الوقت
                    localStorage.removeItem('story_time'); // حذف الوقت من الذاكرة
                }
            }
        };

        // الكود المعتاد لعرض الستوري
        let timer;
        function showStory(src, type) {
            document.getElementById('story-view').style.display = 'flex';
            const mc = document.getElementById('media-container');
            mc.innerHTML = type === 'video' ? `<video id="story-media" src="${src}" autoplay></video>` : `<img id="story-media" src="${src}">`;
            let w = 0; clearInterval(timer);
            timer = setInterval(() => {
                if(w >= 100) closeStory();
                else { w++; document.getElementById('fill').style.width = w + '%'; }
            }, 50);
        }

        function closeStory() { 
            document.getElementById('story-view').style.display = 'none'; 
            clearInterval(timer); document.getElementById('fill').style.width = '0%';
        }
    </script>
</body>
</html>
