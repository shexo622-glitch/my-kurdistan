<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dildar - Official Secure</title>
    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .header { height: 50px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #262626; position: sticky; top: 0; background: #000; z-index: 100; justify-content: space-between; }
        .logo { font-size: 24px; font-weight: bold; color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
        .stories { display: flex; padding: 15px 10px; overflow-x: auto; border-bottom: 1px solid #262626; gap: 15px; scrollbar-width: none; }
        .stories::-webkit-scrollbar { display: none; }
        .story { display: flex; flex-direction: column; align-items: center; min-width: 75px; cursor: pointer; }
        .story-ring { width: 68px; height: 68px; border-radius: 50%; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #bc1888); display: flex; justify-content: center; align-items: center; }
        .story-img { width: 62px; height: 62px; border-radius: 50%; border: 2px solid #000; background-size: cover; background-position: center; }
        .story-name { font-size: 11px; margin-top: 5px; }
        #story-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: none; flex-direction: column; justify-content: center; }
        .progress-container { position: absolute; top: 10px; left: 0; width: 100%; display: flex; padding: 0 5px; box-sizing: border-box; gap: 5px; }
        .progress-bar { height: 2px; background: rgba(255,255,255,0.3); flex-grow: 1; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: #fff; width: 0%; }
        #story-media { width: 100%; max-height: 80vh; object-fit: contain; }
        .story-close { position: absolute; top: 30px; right: 20px; font-size: 35px; color: white; cursor: pointer; z-index: 2001; }
        .post { border-bottom: 1px solid #262626; margin-bottom: 10px; width: 100%; position: relative; }
        .post-header { padding: 12px; display: flex; align-items: center; gap: 10px; }
        .user-icon { width: 34px; height: 34px; border-radius: 50%; border: 1px solid #FFD700; background-image: url('Dldar.jpg'); background-size: cover; }
        .post-img-container { position: relative; width: 100%; overflow: hidden; }
        .post-img { width: 100%; display: block; cursor: pointer; }
        .heart-pop { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; opacity: 0; animation: heartAnim 0.7s ease-out; pointer-events: none; z-index: 10; }
        @keyframes heartAnim { 0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); } 50% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.2); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); } }
        .post-actions { padding: 12px 15px; display: flex; gap: 20px; font-size: 24px; }
        .action-btn { cursor: pointer; }
        .post-info { padding: 0 15px 15px; text-align: right; }
        .likes { font-weight: bold; font-size: 14px; margin-bottom: 6px; display: block; }
        .comment-item { font-size: 13px; margin-top: 5px; }
        .comment-item b { color: #FFD700; margin-left: 5px; }
        .comment-input-container { display: flex; align-items: center; padding: 10px 15px; border-top: 1px solid #262626; }
        .comment-input { background: none; border: none; color: #fff; flex-grow: 1; outline: none; }
        .comment-submit { color: #0095f6; font-weight: bold; cursor: pointer; opacity: 0.5; }
        .comment-submit.active { opacity: 1; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Dildar</div>
        <div style="font-size: 22px; display: flex; gap: 15px;"><span>‚ûï</span><span>‚ù§Ô∏è</span><span>‚úâÔ∏è</span></div>
    </div>

    <div class="stories">
        <div class="story" onclick="showStory('Dldar.jpg', 'image')">
            <div class="story-ring"><div class="story-img" style="background-image: url('Dldar.jpg');"></div></div>
            <span class="story-name">ÿ™€Ü</span>
        </div>
        <div class="story" onclick="showStory('kurd.jpg', 'image')">
            <div class="story-ring"><div class="story-img" style="background-image: url('kurd.jpg');"></div></div>
            <span class="story-name">Kurd</span>
        </div>
    </div>

    <div id="story-view">
        <div class="progress-container"><div class="progress-bar"><div id="fill" class="progress-fill"></div></div></div>
        <span class="story-close" onclick="closeStory()">&times;</span>
        <div id="media-container" style="display:flex; justify-content:center;"></div>
    </div>

    <div class="post">
        <div class="post-header"><div class="user-icon"></div><span class="username">dildar_official</span></div>
        <div class="post-img-container" id="container">
            <img src="kurdistan.jpg" class="post-img" id="main-post">
        </div>
        <div class="post-actions"><span id="like-btn" class="action-btn">ü§ç</span><span>üí¨</span><span>‚úàÔ∏è</span></div>
        <div class="post-info">
            <span class="likes"><span id="like-count">952</span> ŸÑÿß€å⁄©</span>
            <div class="caption"><b>dildar_official</b> ÿ≥⁄µÿßŸà ŸáÿßŸà⁄ï€é€åÿßŸÜ! ‚òÄÔ∏èüèîÔ∏è</div>
            <div id="comments-list"></div>
        </div>
        <div class="comment-input-container">
            <input type="text" class="comment-input" id="comment-input" placeholder="⁄©€ÜŸÖ€éŸÜÿ™ ÿ®ŸÜŸàŸàÿ≥€ï...">
            <span class="comment-submit" id="comment-submit">ÿ®⁄µÿßŸà⁄©ÿ±ÿØŸÜ€ïŸà€ï</span>
        </div>
    </div>

    <script>
        let isLiked = false, count = 952;
        const likeBtn = document.getElementById('like-btn'), likeCount = document.getElementById('like-count');
        const mainPost = document.getElementById('main-post'), container = document.getElementById('container');

        function toggleLike() {
            isLiked = !isLiked;
            likeBtn.innerText = isLiked ? '‚ù§Ô∏è' : 'ü§ç';
            count = isLiked ? count + 1 : count - 1;
            likeCount.innerText = count;
        }

        mainPost.addEventListener('dblclick', function() {
            if(!isLiked) toggleLike();
            const heart = document.createElement('span');
            heart.innerHTML = '‚ù§Ô∏è'; heart.className = 'heart-pop';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 700);
        });
        likeBtn.onclick = toggleLike;

        let timer;
        function showStory(src, type) {
            document.getElementById('story-view').style.display = 'flex';
            const mc = document.getElementById('media-container');
            mc.innerHTML = type === 'video' ? `<video id="story-media" src="${src}" autoplay></video>` : `<img id="story-media" src="${src}">`;
            let w = 0; clearInterval(timer);
            timer = setInterval(() => {
                if(w >= 100) closeStory();
                else { w++; document.getElementById('fill').style.width = w + '%'; }
            }, 50);
        }
        function closeStory() { 
            document.getElementById('story-view').style.display = 'none'; 
            clearInterval(timer); document.getElementById('fill').style.width = '0%';
        }

        const ci = document.getElementById('comment-input'), cs = document.getElementById('comment-submit'), cl = document.getElementById('comments-list');
        ci.oninput = () => cs.classList.toggle('active', ci.value.trim() !== "");
        
        cs.onclick = () => {
            let rawText = ci.value.trim();
            if(rawText === "") return;

            // ÿ≠ŸÖÿßŸäÿ© ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™ ŸÖŸÜ ÿßŸÑÿßÿÆÿ™ÿ±ÿßŸÇ (Sanitization)
            const secureText = rawText
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");

            const div = document.createElement('div'); 
            div.className = 'comment-item';
            div.innerHTML = `<b>Guest</b> ${secureText}`;
            cl.appendChild(div); 
            ci.value = ""; 
            cs.classList.remove('active');
        };
    </script>
</body>
</html>
