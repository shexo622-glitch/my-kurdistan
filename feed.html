        body { background-color: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
        
        /* Header */
        .header { height: 50px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #262626; position: sticky; top: 0; background: #000; z-index: 100; justify-content: space-between; }
        .logo { font-size: 20px; font-weight: bold; }

        /* Stories Section */
        .stories { display: flex; padding: 10px; overflow-x: auto; border-bottom: 1px solid #262626; gap: 15px; }
        .story { display: flex; flex-direction: column; align-items: center; min-width: 70px; }
        .story-ring { width: 64px; height: 64px; border-radius: 50%; background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); display: flex; justify-content: center; align-items: center; }
        .story-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #000; background: #333; }
        .story-name { font-size: 11px; margin-top: 5px; color: #fff; }

        /* Post Section */
        .post { border-bottom: 1px solid #262626; margin-bottom: 10px; }
        .post-header { padding: 10px; display: flex; align-items: center; gap: 10px; }
        .user-icon { width: 32px; height: 32px; border-radius: 50%; background: #ffd700; }
        .username { font-weight: bold; font-size: 14px; }
        .post-img { width: 100%; display: block; }
        .post-actions { padding: 10px; display: flex; gap: 15px; font-size: 20px; }
        .post-info { padding: 0 10px 10px; }

        .caption { font-size: 14px; line-height: 1.4; }
        .caption b { margin-left: 5px; }
    </style>
